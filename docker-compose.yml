version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7410
      POSTGRES_DB: kpa_erp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      - db
    ports:
      - "8000:80"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:7410@db:5432/kpa_erp
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 80 --reload

volumes:
  postgres_data:
